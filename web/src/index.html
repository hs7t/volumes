<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap"
            rel="stylesheet"
        />

        <title>Volumes</title>
    </head>
    <body>
        <header>
            <h1>Volumes</h1>
            <p><i>Find the missing word!</i></p>
        </header>

        <main>
            <div class="game" id="game">
                <div class="snippet-collection">
                    <h3 class="section-header">Hints</h3>
                    <div class="snippet">
                        <p>Blah blah blah blah blah blah</p>
                    </div>
                    <button>Give me another snippet</button>
                </div>
                <div class="answer-area">
                    <label for="answer-input">The missing word is...</label>
                    <input id="answer-input" autofocus>
                </div>
            </div>
        </main>
    </body>
</html>
